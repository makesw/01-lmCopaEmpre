<body class="login-page">
<div class="login-container">
	<div class="login-branding">
		<a href="index.html"><img src="images/logo.png" alt="Mouldifi" title="Mouldifi"></a>
	</div>
	<div class="login-content">
		<h2>Recordar contraseña?</h2>
		<p>No te preocupes, enviaremos la contraseña a tu correo.</p>
		<form action="" class="form-login" id="formRecord" method="post">                       
			<div class="form-group">
				<input type="email" name="correo" required placeholder="Tú Correo" class="form-control">
			</div>  
			<p>Si no recuerda su email, Debes Contacta al Administrador</p>
			<div id="msg-ok" hidden="true" class="alert alert-success" role="alert"><strong>OK!</strong> Contraseña enviada con exito a tú correo. </div>
			<div id="msg-fail" hidden="true" class="alert alert-danger" role="alert"><strong>Error!</strong>El correo ingresado no existe. </div>                        
			<div class="form-group">
				<button class="btn btn-primary btn-block">RECORDAR</button>
			</div>
		</form>
	</div>
</div>
<!--Load JQuery-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
jQuery(document).on('submit','#formRecord', function(event){
   $.ajax({
        url: 'sendMail.php?action=recordar',
        type: 'POST',
        data: new FormData(this),
        success: function (data) {
            console.log(data);
			if( !data.error ){
				$('#msg-ok').show();
				setTimeout(function(){
					//window.location.reload();
					location.href='./';
				},2000);
			}else{
				$('#msg-fail').show();
				setTimeout(function(){
					window.location.reload();
				},2000);
			}			
        },
		error: function (data) {
			console.log(data);    
        },
        cache: false,
        contentType: false,
        processData: false
    });
    return false;
});
</script>
</body>
</html>
